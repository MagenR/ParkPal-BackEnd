<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../CSS/admin.css" />

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" />

    <!-- JQuerry -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- AJAX -->
    <script src="../Scripts/ajaxCalls.js"></script>

    <!-- Font Awesome -->

</head>
<body class="sb-nav-fixed">

    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href="admin.html">Admin Dashboard</a>
    </nav>

    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Tables</div>
                        <a class="nav-link" id="getAuctionList" href="admin.html?category=auction">
                            Auction
                        </a>
                        <a class="nav-link" id="addBuyer" href="admin.html?category=addBuyer">
                            Make a bid
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4" id="MainHeading">Tables</h1>
                    <div class="card mb-4">
                        <div class="card-body" id="MainText">
                            *Text Here*
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="card mb-4">
                                <div class="card-header" id="TableName">
                                    <i class="fas fa-table me-1"></i>
                                    *Table Name Here*
                                </div>
                                <div class="card-body">
                                    <table id="biddersTable" class="table table-striped" width="100%">
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <i class="fas fa-table me-1"></i>
                                    *Table Name Here*
                                </div>
                                <div class="card-body">
                                    <table id="sllersTable" class="table table-striped" width="100%">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
                <!-- Make a Bid Modal -->
                <div class="modal fade" id="makeAbidModal" tabindex="-1" aria-labelledby="makeAbidModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="makeAbidModalLabel">Make a Bid</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body container">
                                <img class="img-fluid mb-3" src="" />
                                <h5>User name:</h5>
                                <input id="userName"/>
                                <h5>Bid</h5>
                                <input id="bid"/>
                                <h5>Max Bid</h5>
                                <input id="maxBid"/>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="MakeAbidBtn">Make The Bid</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Final Project &copy; Ruppin AC 2022 </div>
                        <div class="text-muted"> Magen Rosenwasser &amp; Shay Mautner &amp; Shira Dery</div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Bootstrap dependencies -->

    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

    <!-- DataTables responsive plug in -->
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>

    <!-- JS Functions -->
    <script src="../Scripts/admin.js"></script>

</body>
</html>
